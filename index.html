<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/Calculator.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript" defer></script>
    
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="current"></div>
                <div id="previus"></div>
            </div>
            <button class="c col-2" onclick="display.deleteT()">C</button>
            <button class="operador" value="div">/</button> 
            <button class="operador" value="mult">*</button>
                          
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operador" value="res">-</button> 
            <button class="number">4</button>
            <button class="number">5</button>           
            <button class="number">6</button>
            <button class="operador" value="sum">+</button>
            <button class="number">1</button>          
            <button class="number">2</button>
            <button class="number">3</button>          
            <button class="delet" onclick="display.deleteN()">&larr;</button> 
            <button class="number">0</button>
            <button class="number">.</button>                       
            <button class="operador col-2"  value="igual">=</button>
        </div>

    </div>

    
    
</body>
</html>
